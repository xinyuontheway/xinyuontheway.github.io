<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        h1, h2 {
            color: #004080;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        a {
            color: #004080;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<table border="2">
    <tr>
        <td>Data Structures and Algorithms</td>
        <td>Prof. Li</td>
        <td>Monday 8:00 - 9:40</td>
        <td>Building A, Room 201</td>
    </tr>
</table>
<p class="hide-with-visibility">This paragraph is hidden but space is reserved.</p>
<p class="hide-with-display">This paragraph is completely hidden.</p>
</body>
</html>
